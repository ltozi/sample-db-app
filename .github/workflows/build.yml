name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "test" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. Restore the .m2 folder from GitHub cache based on pom.xml hash
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          # Primary key uses hash of pom.xml to identify specific dependency sets
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          # Restore keys allow loading an older cache if pom.xml changed
          restore-keys: |
            ${{ runner.os }}-m2-

      # 2. Populate .m2 folder on the HOST runner
      - name: Resolve Maven dependencies (Host)
        run: mvn dependency:go-offline -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Build the image
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: my-app:latest
          # We don't use volumes here; we rely on BuildKit copying the
          # host's ~/.m2 if we use mount=type=cache or we use type=local
          # to point to the host directory.
          cache-from: type=local,src=~/.m2
          cache-to: type=local,dest=~/.m2,mode=max