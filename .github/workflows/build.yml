name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ "main", "test" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache Maven packages on GitHub Actions runner
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Check context
        run: ls -larth ${{ github.workspace }}

      # Pre-download dependencies using same Maven image as Dockerfile
      - name: Download Maven dependencies
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            maven:3.9-eclipse-temurin-21 \
            mvn dependency:go-offline -B -U -Dmaven.repo.local=/workspace/.m2/repository

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the image with BuildKit cache mount
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: my-app:latest
          # Inject cached m2 as named build context
          build-contexts: |
            m2cache=${{ github.workspace }}/.m2/repository
          cache-from: type=gha,scope=build-${{ github.ref_name }}
          cache-to: type=gha,scope=build-${{ github.ref_name }},mode=min
