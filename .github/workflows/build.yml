name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Restore the .m2 folder from GitHub cache based on pom.xml hash
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          # Primary key uses hash of pom.xml to identify specific dependency sets
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          # Restore keys allow loading an older cache if pom.xml changed
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Build the image, binding the host .m2 to the container
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # Set to true to push to a registry
          tags: my-app:latest
          # Maps the host ~/.m2 folder to /root/.m2 in the container
          volumes: |
            ~/.m2:/root/.m2