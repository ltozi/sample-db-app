name: Build and Push Docker Image (Approach 2 - Hybrid Caching)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.5.0

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ghcr.io/ltozi/sample-db-app:latest
          # Use GitHub Actions cache for both layer AND cache mounts
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Important: This helps preserve cache mount state
          build-contexts: |
            maven-cache=docker-image://maven:3.9-eclipse-temurin-17