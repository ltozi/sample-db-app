server.port=9191

app.name=myapp

spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Test connections and remove stale ones
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Table Drop Configuration
# Set to true to drop the example_records table and exit
app.drop-table-and-exit=false
# Set to true to skip confirmation prompt (USE WITH CAUTION!)
app.force-drop=false

# SQL Logging - Enable to see all SQL queries including SELECT 1

